[tool.poetry]
name = "pystockfilter"
version = "2.2.0"
description = "Intelligent Stock Screening for Informed Investment Decisions"
authors = ["SlashGordon <slash.gordon.dev@gmail.com>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
python-dateutil = "^2.8.2"
pandas-ta = "^0.3.14b0"
pystockdb = "^1.2.0"
yfinance = "0.2.44"
joblib = "^1.4.2"
scikit-optimize = "^0.10.2"
numpy = "^1.17.0"
pandas = "^2.1.0"
bokeh = "^2.0.0"
setuptools = "^75.2.0"

[tool.poetry.group.dev.dependencies]
wheel = ">=0.41.3,<0.45.0"
pytest = ">=7.4.3,<9.0.0"
pytest-cov = ">=4.1,<6.0"
flake8 = "^6.1.0"
autopep8 = "^2.0.4"
freezegun = "^1.2.2"
black = ">=23.11,<25.0"
pytest-mock = "^3.14.0"
pytest-benchmark = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.semantic_release]
commit_message = "chore(release): {version}\n\nAutomatically generated by python-semantic-release"
version_toml = [ "pyproject.toml:tool.poetry.version" ]
version_variables = [
  "src/pystockfilter/__init__.py:__version__",
]
build_command = "pip install poetry && poetry build -f wheel"
upload_to_pypi = true

[tool.semantic_release.branches.main]
match = "(main|master|hotfix/release3)"

[tool.semantic_release.changelog]
changelog_file = "CHANGELOG.md"
exclude_commit_patterns = []


[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false

[tool.semantic_release.remote.token]
env = "GH_TOKEN"

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

